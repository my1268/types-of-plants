<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>types-of-plants</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <a href="/" class="logo"> openPlants</a>
        <nav class="nav">
          <ul>
            <div class="overlay"></div>
            <li class="pop-loginOpen"><a href="#">로그인</a></li>
          </ul>
        </nav>
        <p>
          <span class="header-text1">Hello</span><br />
          <span class="header-text2">Find a plant you think you'll like</span
          ><br />
          <span class="header-text3"
            >Find it down there! <i class="bi bi-arrow-down-square"></i
          ></span>
        </p>
        <div class="slide">
          <div class="sliderWrap">
            <div class="slider s1"></div>
            <div class="slider s2"></div>
            <div class="slider s3"></div>
          </div>
        </div>
        <div class="search">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="검색어를 입력하세요"
            value=""
          />
          <button id="fetchData" class="search-button">
            <i class="bi bi-search"></i> 검색
          </button>
        </div>
      </header>
      <article id="article">
        <p class="plantInfo-title">What plant do you like?</p>
        <div id="plantInfo"></div>
        <div id="pagination">
          <button id="prevPage">이전 페이지</button>
          <button id="nextPage">다음 페이지</button>
        </div>
        <div id="pageInfo">Page 1 / 1</div>
      </article>
      <p class="p-title">Best plant 9</p>
      <section id="contents">
        <div class="content-images">
          <div class="image" style="background-image: url('img/다육이.jpg')">
            <p class="image-title">다육이</p>
          </div>
          <div class="image" style="background-image: url('img/레몬나무.jpg')">
            <p class="image-title">레몬나무</p>
          </div>
          <div class="image" style="background-image: url('img/몬스테라.jpg')">
            <p class="image-title">몬스테라</p>
          </div>
          <div
            class="image"
            style="background-image: url('img/산세베리아.jpg')"
          >
            <p class="image-title">산세베리아</p>
          </div>
          <div class="image" style="background-image: url('img/아이비.jpg')">
            <p class="image-title">아이비</p>
          </div>
          <div
            class="image"
            style="background-image: url('img/올리브나무.jpg')"
          >
            <p class="image-title">올리브나무</p>
          </div>
          <div
            class="image"
            style="background-image: url('img/유칼립투스.jpg')"
          >
            <p class="image-title">유칼립투스</p>
          </div>
          <div class="image" style="background-image: url('img/칼라테아.jpg')">
            <p class="image-title">칼라테아</p>
          </div>
          <div class="image" style="background-image: url('img/행운목.jpg')">
            <p class="image-title">행운목</p>
          </div>
        </div>
      </section>
      <footer id="footer">
        <div class="footer-content">
          <p>&copy; 2024 openPlants. All rights reserved.</p>
          <div class="social-links">
            <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
            <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
            <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
          </div>
          <div class="email">
            <a href="#" class="social-icon">
              <i class="bi bi-envelope"></i> my1268@naver.com
            </a>
          </div>
        </div>
      </footer>
      <div class="pop-loginBox">
        <i class="bi bi-x"></i>
        <form class="login-form" method="POST">
          <h1>로그인</h1>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
            required
          />
          <button type="submit">로그인</button>
        </form>
        <div class="sub-login-form">
          <a href="#" class="sub-form">회원가입</a>
          <span>|</span>
          <a href="#" class="sub-form">아이디 찾기</a>
          <span>|</span>
          <a href="#" class="sub-form">비밀번호 찾기</a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
