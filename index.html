<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>식물 목록 가져오기</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <div class="logo">openfarm</div>
        <nav class="nav">
          <ul>
            <li><a href="#">Become a Member</a></li>
            <li><a href="#">로그인</a></li>
          </ul>
        </nav>
        <p>
          <span class="header-text1">Grow your food</span><br />
          <span class="header-text2"
            >Farm and garden through knowledge sharing</span
          ><br />
          <span class="header-text3"
            >아래 검색해봐 <i class="bi bi-arrow-down-square"></i
          ></span>
        </p>
        <div class="slide">
          <div class="sliderWrap">
            <div class="slider s1"></div>
            <div class="slider s2"></div>
            <div class="slider s3"></div>
          </div>
        </div>
        <div class="search">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="검색어를 입력하세요"
            value="장미"
          />
          <button id="fetchData" class="search-button">
            <i class="bi bi-search"></i> 검색
          </button>
        </div>
      </header>
      <p>What flower do you like?</p>
      <div id="plantInfo"></div>

      <!-- 페이지 전환 버튼 -->
      <div id="pagination">
        <button id="prevPage">이전 페이지</button>
        <button id="nextPage">다음 페이지</button>
      </div>

      <!-- 현재 페이지 정보, 기본적으로 숨김 -->
      <div id="pageInfo" style="display: none">Page 1 / 1</div>

      <footer id="footer"></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
