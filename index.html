<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>types-of-plants</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <a href="/" class="logo"> openPlants</a>
        <nav class="nav">
          <ul>
            <li><a href="#">Become a Member</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
        <p>
          <span class="header-text1">Hello</span><br />
          <span class="header-text2">Find a plant you think you'll like</span
          ><br />
          <span class="header-text3"
            >Find it down there! <i class="bi bi-arrow-down-square"></i
          ></span>
        </p>
        <div class="slide">
          <div class="sliderWrap">
            <div class="slider s1"></div>
            <div class="slider s2"></div>
            <div class="slider s3"></div>
          </div>
        </div>
        <div class="search">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="검색어를 입력하세요"
            value=""
          />
          <button id="fetchData" class="search-button">
            <i class="bi bi-search"></i> 검색
          </button>
        </div>
      </header>
      <article id="article">
        <p class="plantInfo-title">What plant do you like?</p>
        <div id="plantInfo"></div>
        <div id="pagination">
          <button id="prevPage">이전 페이지</button>
          <button id="nextPage">다음 페이지</button>
        </div>
        <div id="pageInfo">Page 1 / 1</div>
      </article>
      <section id="contents">
        <p class="section-text">Best plant 9</p>
        <div class="content-images">
          <div
            class="image"
            style="background-image: url('img/다육이.jpg')"
          ></div>
          <div
            class="image"
            style="background-image: url('img/레몬나무.jpg')"
          ></div>
          <div
            class="image"
            style="background-image: url('img/몬스테라.jpg')"
          ></div>
          <div
            class="image"
            style="background-image: url('img/산세베리아.jpg')"
          ></div>
          <div
            class="image"
            style="background-image: url('img/아이비.jpg')"
          ></div>
          <div
            class="image"
            style="background-image: url('img/올리브나무.jpg')"
          ></div>
          <div
            class="image"
            style="background-image: url('img/유칼립투스.jpg')"
          ></div>
          <div
            class="image"
            style="background-image: url('img/칼라테아.jpg')"
          ></div>
          <div
            class="image"
            style="background-image: url('img/행운목.jpg')"
          ></div>
        </div>
      </section>
      <footer id="footer"></footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
